<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rope Bridge Calculator</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="main.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>
      <image src="bridge.png" width=70px, heighht=70px/>
      Bridge Calculator
      
    </h1>

    <div id="bg"></div>

    

    <div id="settings" class="slidecontainer">
      <div class="setting">
        <p>width</p>
        <input type="range" min="5" max="100" value="50" class="slider" id="widthSlider">
        <p id="widthValue">50</p>
      </div>
      
      <div class="setting">
        <p>vertical</p>
        <input type="range" min="-20" max="20" value="10" class="slider" id="offsetSlider">
        <p id="offsetValue">10</p>
      </div>
      
      <div class="setting">
        <p>slack</p>
        <input type="range" min="25" max="100" value="50" class="slider" id="tensionSlider">
        <p id="tensionValue">50</p>
      </div>

    </div>

    <div id = "sketch1" class="psketch">
      <!-- p5 instance will be created here -->
    </div>
  </main>
</body>

</html>
